<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
    <script>
        window.googletag = window.googletag || { cmd: [] };

        let rewardedSlotContinue = null;
        let rewardedSlotHint = null;

        googletag.cmd.push(function () {
            // Define the rewarded ad slot for continuing the game
            rewardedSlotContinue = googletag.defineOutOfPageSlot(
                '/2535917/sudoku_game_video_reward', // Replace with your ad unit path
                'div-gpt-ad-rewarded-continue'
            ).addService(googletag.pubads());

            // Define the rewarded ad slot for getting a hint
            rewardedSlotHint = googletag.defineOutOfPageSlot(
                '/6355419/Travel/Europe/France/Paris', // Replace with your ad unit path
                'div-gpt-ad-rewarded-hint'
            ).addService(googletag.pubads());


            // Event listener for when a reward is granted
            googletag.pubads().addEventListener('rewardedSlotGranted', function (event) {
                console.log('Reward granted for slot:', event.slot.getSlotElementId());
                // The reward object contains the type and amount you configured in Ad Manager
                console.log('Reward amount:', event.reward.amount, 'Reward type:', event.reward.type);
                
                // Grant the reward based on which ad was shown
                if (event.slot === rewardedSlotContinue) {
                    window.grantContinueReward();
                } else if (event.slot === rewardedSlotHint) {
                    window.grantHintReward();
                }
            });

            // Event listener for when the rewarded ad is closed
            googletag.pubads().addEventListener('rewardedSlotClosed', function (event) {
                console.log('Rewarded ad closed.');
                // Resume game timer or other logic here
                window.resumeGameTimer(); 
            });

            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>

    <style>
        :root {
            --bg-color: #0B0C1E;
            --cell-color: #1C1D2E;
            --border-color: #31334A;
            --text-color: #E0E0E0;
            --accent-color: #FFFFFF;
            --accent-highlight: rgba(255, 255, 255, 0.1);
            --gold-accent: #FFC700;
            --error-color: #FB7185;
            --error-bg-color: rgba(251, 113, 133, 0.15);
            --fixed-text-color: #ffffffda;
            --notes-text-color: #64748B;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        * { -webkit-tap-highlight-color: transparent; }
        #grid-wrapper { width: 95%; max-width: 500px; margin: 0 auto; aspect-ratio: 1 / 1; }
        .sudoku-grid { display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); width: 100%; height: 100%; gap: 1px; background-color: var(--border-color); border-radius: 8px; overflow: hidden; border: 2px solid var(--border-color); transform: translateZ(0); backface-visibility: hidden; }
        .sudoku-grid .cell { background-color: var(--cell-color); display: flex; justify-content: center; align-items: center; font-size: clamp(1.1rem, 5vw, 2rem); font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; position: relative; user-select: none; -webkit-user-select: none; }
        .cell:nth-child(3n) { border-right: 2px solid var(--border-color); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--border-color); }
        .cell.fixed { color: var(--fixed-text-color); font-weight: 600; }
        .cell.selected { background-color: var(--accent-highlight); outline: 3px solid var(--accent-color); z-index: 10; }
        .cell.highlight, .cell.same-number { background-color: rgba(255, 255, 255, 0.07); }
        .cell.persistent-error { background-color: var(--error-bg-color); color: var(--error-color); }
        .cell.persistent-error::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border: 2px solid var(--error-color); pointer-events: none; }
        .notes-grid { position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
        .note-cell { font-size: clamp(0.5rem, 1.5vw, 0.75rem); color: var(--notes-text-color); text-align: center; line-height: 1.1; }
        .control-button, .number-button { background-color: var(--cell-color); transition: all 0.2s ease; border: 1px solid var(--border-color); }
        .control-button:hover, .number-button:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .control-button.active { background-color: var(--accent-color); color: var(--bg-color); border-color: var(--accent-color); }
        .control-button:disabled { opacity: 0.5; cursor: not-allowed; }
        #best-score-container .font-bold { color: var(--gold-accent); }
        #win-score { color: var(--gold-accent); }
        .number-buttons-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; width: 100%; }
        .number-button { flex: 1 1 40px; max-width: 50px; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; }
        @media (min-width: 1024px) {
            body { overflow: hidden; }
            #grid-wrapper { width: auto; height: calc(100vh - 100px); max-height: 650px; max-width: 650px; }
            .number-buttons-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; width: 100%; max-width: 200px; }
            .number-button { flex: auto; max-width: none; }
        }
    </style>
</head>

    <script>
        // --- AD REWARD FUNCTIONS (called from GPT listeners) ---
        function grantContinueReward() {
            const S = window.SudokuGame;
            S.adModal.classList.add('hidden');
            S.adModal.classList.remove('flex');
            S.extraChancesUsed++;
            S.mistakes = 0;
            S.mistakesEl.textContent = `0 / ${S.maxMistakes}`;
            startTimer(); // Resume timer after reward is granted
        }
        window.grantContinueReward = grantContinueReward;

        function grantHintReward() {
            const S = window.SudokuGame;
            S.hintAdModal.classList.add('hidden');
            S.hintAdModal.classList.remove('flex');
            giveHint();
            startTimer(); // Resume timer after reward is granted
        }
        window.grantHintReward = grantHintReward;

        function resumeGameTimer() {
            startTimer();
        }
        window.resumeGameTimer = resumeGameTimer;

        // --- MAIN GAME SCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const S = {
                // UI Elements
                grid: document.getElementById('sudoku-grid'),
                timerEl: document.getElementById('timer'),
                mistakesEl: document.getElementById('mistakes'),
                difficultyEl: document.getElementById('difficulty'),
                newGameBtn: document.getElementById('new-game-btn'),
                modalNewGameBtn: document.getElementById('modal-new-game-btn'),
                winModal: document.getElementById('win-modal'),
                adModal: document.getElementById('ad-modal'),
                hintAdModal: document.getElementById('hint-ad-modal'),
                introScreen: document.getElementById('intro-screen'),
                gameContainer: document.getElementById('game-container'),
                notesBtn: document.getElementById('notes-btn'),
                eraseBtn: document.getElementById('erase-btn'),
                hintBtn: document.getElementById('hint-btn'),
                numberButtons: document.querySelectorAll('.number-button'),
                difficultyButtons: document.querySelectorAll('.difficulty-btn'),
                continueAfterAdBtn: document.getElementById('continue-after-ad-btn'),
                getHintAfterAdBtn: document.getElementById('get-hint-after-ad-btn'),
                dailyChallengeBtn: document.getElementById('daily-challenge-btn'),
                shareBtn: document.getElementById('share-btn'),

                // Score/Stats Elements
                bestScoreContainer: document.getElementById('best-score-container'),
                bestScoreDetails: document.getElementById('best-score-details'),
                winDifficultyEl: document.getElementById('win-difficulty'),
                winTimeEl: document.getElementById('win-time'),
                winMistakesEl: document.getElementById('win-mistakes'),
                winHintsEl: document.getElementById('win-hints'),
                winScoreEl: document.getElementById('win-score'),

                // Game State
                board: [], solution: [], userBoard: [], notes: [], mistakesBoard: [],
                selectedCell: null, mistakes: 0, maxMistakes: 3, hints: 3,
                isNotesMode: false, difficulty: 'easy', holesToRemove: 40,
                timerInterval: null, seconds: 0, hintsUsed: 0, extraChancesUsed: 0, isDailyChallenge: false,
            };
            window.SudokuGame = S; // Make state globally accessible for ad callbacks

            // --- Game Logic ---
            function generatePuzzle(rng = Math.random) {
                const base = [
                    [5, 3, 4, 6, 7, 8, 9, 1, 2], [6, 7, 2, 1, 9, 5, 3, 4, 8], [1, 9, 8, 3, 4, 2, 5, 6, 7],
                    [8, 5, 9, 7, 6, 1, 4, 2, 3], [4, 2, 6, 8, 5, 3, 7, 9, 1], [7, 1, 3, 9, 2, 4, 8, 5, 6],
                    [9, 6, 1, 5, 3, 7, 2, 8, 4], [2, 8, 7, 4, 1, 9, 6, 3, 5], [3, 4, 5, 2, 8, 6, 1, 7, 9]
                ];
                shuffle(base, rng);
                S.solution = JSON.parse(JSON.stringify(base));
                S.board = createPuzzle(base, S.holesToRemove, rng);
                S.userBoard = JSON.parse(JSON.stringify(S.board));
                S.notes = Array(9).fill(null).map(() => Array(9).fill(null).map(() => new Set()));
            }

            function createPuzzle(board, holes, rng = Math.random) {
                let puzzle = JSON.parse(JSON.stringify(board));
                let attempts = holes;
                while (attempts > 0) {
                    let row = Math.floor(rng() * 9);
                    let col = Math.floor(rng() * 9);
                    if (puzzle[row][col] !== 0) {
                        puzzle[row][col] = 0;
                        attempts--;
                    }
                }
                return puzzle;
            }

            function shuffle(board, rng = Math.random) {
                for (let i = 0; i < 9; i += 3) {
                    let r1 = i + Math.floor(rng() * 3);
                    let r2 = i + Math.floor(rng() * 3);
                    [board[r1], board[r2]] = [board[r2], board[r1]];
                }
                for (let i = 0; i < 9; i += 3) {
                    let c1 = i + Math.floor(rng() * 3);
                    let c2 = i + Math.floor(rng() * 3);
                    for (let row = 0; row < 9; row++) {
                        [board[row][c1], board[row][c2]] = [board[row][c2], board[row][c1]];
                    }
                }
            }

            // --- UI & Rendering ---
            function renderBoard() {
                S.grid.innerHTML = '';
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        if (S.mistakesBoard[r][c]) { cell.classList.add('persistent-error'); }
                        const value = S.userBoard[r][c];
                        if (S.board[r][c] !== 0) {
                            cell.textContent = S.board[r][c];
                            cell.classList.add('fixed');
                        } else if (value !== 0) {
                            cell.textContent = value;
                        } else {
                            const notesGrid = document.createElement('div');
                            notesGrid.classList.add('notes-grid');
                            const cellNotes = S.notes[r][c];
                            if (cellNotes && cellNotes.size > 0) {
                                for (let i = 1; i <= 9; i++) {
                                    const noteCell = document.createElement('div');
                                    noteCell.classList.add('note-cell');
                                    noteCell.textContent = cellNotes.has(i) ? i : '';
                                    notesGrid.appendChild(noteCell);
                                }
                            }
                            cell.appendChild(notesGrid);
                        }
                        S.grid.appendChild(cell);
                    }
                }
            }

            function updateSelection(cellElement) {
                document.querySelectorAll('.selected, .highlight, .same-number').forEach(c => c.classList.remove('selected', 'highlight', 'same-number'));
                if (!cellElement) { S.selectedCell = null; return; }
                S.selectedCell = cellElement;
                S.selectedCell.classList.add('selected');
                const row = parseInt(cellElement.dataset.row);
                const col = parseInt(cellElement.dataset.col);
                const value = S.userBoard[row][col];
                for (let i = 0; i < 9; i++) {
                    getCell(row, i)?.classList.add('highlight');
                    getCell(i, col)?.classList.add('highlight');
                }
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                for (let r = 0; r < 3; r++) {
                    for (let c = 0; c < 3; c++) {
                        getCell(startRow + r, startCol + c)?.classList.add('highlight');
                    }
                }
                if (value !== 0) {
                    document.querySelectorAll('.cell').forEach(c => {
                        const r = parseInt(c.dataset.row);
                        const c_col = parseInt(c.dataset.col);
                        if (!getCell(r, c_col).classList.contains('persistent-error') && S.userBoard[r][c_col] === value) {
                            c.classList.add('same-number');
                        }
                    });
                }
            }

            function getCell(row, col) {
                return S.grid.querySelector(`[data-row='${row}'][data-col='${col}']`);
            }

            // --- Event Handlers ---
            function handleCellClick(e) {
                const cell = e.target.closest('.cell');
                if (cell) { updateSelection(cell); }
            }

            function handleNumberInput(num) {
                if (!S.selectedCell || S.selectedCell.classList.contains('fixed')) return;
                const row = parseInt(S.selectedCell.dataset.row);
                const col = parseInt(S.selectedCell.dataset.col);
                if (S.isNotesMode) {
                    handleNoteInput(row, col, num);
                } else {
                    handleValueInput(row, col, num);
                }
                renderBoard();
                updateSelection(getCell(row, col));
            }

            function handleValueInput(row, col, num) {
                S.notes[row][col]?.clear();
                S.userBoard[row][col] = num;
                if (num === S.solution[row][col]) {
                    S.mistakesBoard[row][col] = false;
                    checkWin();
                } else {
                    S.mistakes++;
                    S.mistakesBoard[row][col] = true;
                    S.mistakesEl.textContent = `${S.mistakes} / ${S.maxMistakes}`;
                    if (S.mistakes >= S.maxMistakes) {
                        stopTimer();
                        S.continueAfterAdBtn.textContent = 'Loading Ad...';
                        S.continueAfterAdBtn.disabled = true;
                        S.adModal.classList.remove('hidden');
                        S.adModal.classList.add('flex');
                        // Set a listener to enable the button when the ad is ready
                        googletag.pubads().addEventListener('rewardedSlotReady', function (event) {
                           if (event.slot === rewardedSlotContinue) {
                                S.continueAfterAdBtn.textContent = 'Watch Ad & Continue';
                                S.continueAfterAdBtn.disabled = false;
                           }
                        });
                    }
                }
            }
            
            function handleNoteInput(row, col, num) {
                if (S.userBoard[row][col] !== 0) return;
                const cellNotes = S.notes[row][col];
                if (cellNotes.has(num)) { cellNotes.delete(num); } else { cellNotes.add(num); }
            }

            function handleErase() {
                if (!S.selectedCell || S.selectedCell.classList.contains('fixed')) return;
                const row = parseInt(S.selectedCell.dataset.row);
                const col = parseInt(S.selectedCell.dataset.col);
                S.userBoard[row][col] = 0;
                S.mistakesBoard[row][col] = false;
                S.notes[row][col]?.clear();
                renderBoard();
                updateSelection(getCell(row, col));
            }

            window.giveHint = function () { // Make it global for reward callback
                if (S.hints <= 0) return;
                let emptyCells = [];
                for (let r = 0; r < 9; r++) { for (let c = 0; c < 9; c++) { if (S.userBoard[r][c] === 0) emptyCells.push({ r, c }); } }
                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    S.userBoard[r][c] = S.solution[r][c];
                    S.mistakesBoard[r][c] = false;
                    S.notes[r][c]?.clear();
                    S.hints--;
                    S.hintsUsed++;
                    S.hintBtn.title = `Get Hint (${S.hints} left)`;
                    renderBoard();
                    updateSelection(getCell(r, c));
                    checkWin();
                }
            }

            function handleHint() {
                if (S.hints <= 0) { alert("You are out of hints!"); return; }
                stopTimer();
                S.getHintAfterAdBtn.textContent = 'Loading Ad...';
                S.getHintAfterAdBtn.disabled = true;
                S.hintAdModal.classList.remove('hidden');
                S.hintAdModal.classList.add('flex');
                // Set a listener to enable the button when the ad is ready
                googletag.pubads().addEventListener('rewardedSlotReady', function (event) {
                    if (event.slot === rewardedSlotHint) {
                        S.getHintAfterAdBtn.textContent = 'Watch Ad & Get Hint';
                        S.getHintAfterAdBtn.disabled = false;
                    }
                });
            }

            window.startTimer = function() { // Make it global for reward callback
                if (S.timerInterval) clearInterval(S.timerInterval);
                S.timerInterval = setInterval(() => {
                    S.seconds++;
                    const minutes = Math.floor(S.seconds / 60).toString().padStart(2, '0');
                    const secondsValue = (S.seconds % 60).toString().padStart(2, '0');
                    S.timerEl.textContent = `${minutes}:${secondsValue}`;
                }, 1000);
            }

            function stopTimer() { clearInterval(S.timerInterval); }

            function calculateScore() {
                const difficultyMultipliers = { easy: 1, medium: 1.5, hard: 2, expert: 2.5, master: 3, extreme: 4 };
                const baseScore = 10000 * (difficultyMultipliers[S.difficulty] || 1);
                const timePenalty = S.seconds * 10;
                const hintPenalty = S.hintsUsed * 500;
                const extraChancePenalty = S.extraChancesUsed * 1000;
                const finalScore = Math.max(0, baseScore - timePenalty - hintPenalty - extraChancePenalty);
                return Math.round(finalScore);
            }
            
            function saveScore(score) {
                const bestScore = JSON.parse(localStorage.getItem('sudokuBestScore')) || { score: 0 };
                if (score > bestScore.score) {
                    const newBest = { score: score, difficulty: S.difficulty, time: S.timerEl.textContent, mistakes: S.mistakes };
                    localStorage.setItem('sudokuBestScore', JSON.stringify(newBest));
                    loadBestScore();
                }
            }

            function loadBestScore() {
                const bestScore = JSON.parse(localStorage.getItem('sudokuBestScore'));
                if (bestScore && bestScore.score > 0) {
                    S.bestScoreDetails.innerHTML = `<strong class="text-slate-400">Score:</strong> <span class="font-bold">${bestScore.score.toLocaleString()}</span> <strong class="text-slate-400">Difficulty:</strong> <span class="capitalize">${bestScore.difficulty}</span> <strong class="text-slate-400">Time:</strong> <span>${bestScore.time}</span> <strong class="text-slate-400">Mistakes:</strong> <span>${bestScore.mistakes}</span>`;
                    S.bestScoreContainer.classList.remove('hidden');
                }
            }

            function checkWin() {
                for (let r = 0; r < 9; r++) { for (let c = 0; c < 9; c++) { if (S.userBoard[r][c] !== S.solution[r][c]) return false; } }
                winGame();
                return true;
            }

            function winGame() {
                stopTimer();
                const finalScore = calculateScore();
                S.winDifficultyEl.textContent = S.difficulty;
                S.winTimeEl.textContent = S.timerEl.textContent;
                S.winMistakesEl.textContent = S.mistakes;
                S.winHintsEl.textContent = S.hintsUsed;
                S.winScoreEl.textContent = finalScore.toLocaleString();
                S.winModal.classList.remove('hidden');
                S.winModal.classList.add('flex');
                if (S.isDailyChallenge) {
                    const today = getTodaysDateString();
                    localStorage.setItem(`dailyChallenge_${today}`, 'completed');
                    S.shareBtn.classList.remove('hidden');
                } else {
                    S.shareBtn.classList.add('hidden');
                }
                S.isDailyChallenge = false;
                saveScore(finalScore);
            }

            function toggleNotesMode() {
                S.isNotesMode = !S.isNotesMode;
                S.notesBtn.classList.toggle('active', S.isNotesMode);
            }

            function selectDifficulty(level, rng = Math.random) {
                S.difficulty = level;
                const holes = { easy: 40, medium: 50, hard: 55, expert: 58, master: 61, extreme: 64 };
                S.holesToRemove = holes[level] || 50;
                S.difficultyEl.textContent = level;
                S.introScreen.classList.add('hidden');
                S.introScreen.classList.remove('flex');
                S.gameContainer.classList.remove('hidden');
                S.gameContainer.classList.add('flex');
                init(rng);
            }

            function getTodaysDateString() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            function mulberry32(a) {
                return function () {
                    var t = a += 0x6D2B79F5;
                    t = Math.imul(t ^ t >>> 15, t | 1);
                    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                    return ((t ^ t >>> 14) >>> 0) / 4294967296;
                }
            }

            function checkDailyChallengeStatus() {
                const today = getTodaysDateString();
                if (localStorage.getItem(`dailyChallenge_${today}`)) {
                    S.dailyChallengeBtn.textContent = 'Challenge Completed Today!';
                    S.dailyChallengeBtn.disabled = true;
                } else {
                    S.dailyChallengeBtn.textContent = 'Play Daily Challenge';
                    S.dailyChallengeBtn.disabled = false;
                }
            }

            function startDailyChallenge() {
                S.isDailyChallenge = true;
                const today = getTodaysDateString();
                let seed = 0;
                for (let i = 0; i < today.length; i++) { seed += today.charCodeAt(i); }
                const random = mulberry32(seed);
                const difficulties = ['medium', 'hard', 'expert', 'master', 'extreme'];
                const dailyDifficulty = difficulties[Math.floor(random() * difficulties.length)];
                selectDifficulty(dailyDifficulty, random);
            }

            async function handleShare() {
                const shareData = {
                    title: 'Sudoku Daily Challenge',
                    text: `I completed the Sudoku Daily Challenge on ${S.difficulty} in ${S.timerEl.textContent} with a score of ${S.winScoreEl.textContent}! Can you beat me?`,
                    url: window.location.href
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        await navigator.clipboard.writeText(shareData.text + "\n" + shareData.url);
                        alert("Challenge result copied to clipboard!");
                    }
                } catch (err) {
                    console.error('Error sharing:', err);
                    alert("Could not share. Result copied to clipboard instead!");
                    await navigator.clipboard.writeText(shareData.text + "\n" + shareData.url);
                }
            }

            function init(rng = Math.random) {
                S.mistakes = 0; S.hints = 3; S.hintsUsed = 0; S.extraChancesUsed = 0;
                S.seconds = 0; S.selectedCell = null; S.isNotesMode = false;
                S.mistakesBoard = Array(9).fill(null).map(() => Array(9).fill(false));
                S.notesBtn.classList.remove('active');
                S.mistakesEl.textContent = `0 / ${S.maxMistakes}`;
                S.winModal.classList.add('hidden');
                S.adModal.classList.add('hidden');
                S.timerEl.textContent = '00:00';
                S.hintBtn.title = `Get Hint (${S.hints} left)`;
                generatePuzzle(rng);
                renderBoard();
                startTimer();
            }

            // --- Initial Event Listeners ---
            S.grid.addEventListener('click', handleCellClick);
            S.numberButtons.forEach(btn => { btn.addEventListener('click', () => handleNumberInput(parseInt(btn.dataset.num))); });
            document.addEventListener('keydown', e => {
                if (e.key >= '1' && e.key <= '9') { handleNumberInput(parseInt(e.key)); } 
                else if (e.key === 'Backspace' || e.key === 'Delete') { handleErase(); } 
                else if (e.key.toLowerCase() === 'n') { toggleNotesMode(); } 
                else if (e.key.startsWith('Arrow')) {
                    if (!S.selectedCell) return;
                    e.preventDefault();
                    let row = parseInt(S.selectedCell.dataset.row); let col = parseInt(S.selectedCell.dataset.col);
                    switch (e.key) {
                        case 'ArrowUp': row = Math.max(0, row - 1); break;
                        case 'ArrowDown': row = Math.min(8, row + 1); break;
                        case 'ArrowLeft': col = Math.max(0, col - 1); break;
                        case 'ArrowRight': col = Math.min(8, col + 1); break;
                    }
                    const newCell = getCell(row, col);
                    if (newCell) { updateSelection(newCell); }
                }
            });

            S.difficultyButtons.forEach(btn => { btn.addEventListener('click', () => selectDifficulty(btn.dataset.difficulty)); });
            S.notesBtn.addEventListener('click', toggleNotesMode);
            S.eraseBtn.addEventListener('click', handleErase);
            S.hintBtn.addEventListener('click', handleHint);

            function startNewGame() {
                stopTimer();
                S.isDailyChallenge = false;
                S.winModal.classList.add('hidden');
                S.winModal.classList.remove('flex');
                S.gameContainer.classList.add('hidden');
                S.gameContainer.classList.remove('flex');
                S.introScreen.classList.remove('hidden');
                S.introScreen.classList.add('flex');
                S.shareBtn.classList.add('hidden');
                checkDailyChallengeStatus();
            }

            S.newGameBtn.addEventListener('click', startNewGame);
            S.modalNewGameBtn.addEventListener('click', startNewGame);

            S.continueAfterAdBtn.addEventListener('click', () => {
                // The actual reward is granted in the 'rewardedSlotGranted' listener
                // This button just triggers the ad display
                googletag.pubads().display(rewardedSlotContinue);
            });

            S.getHintAfterAdBtn.addEventListener('click', () => {
                 // The actual reward is granted in the 'rewardedSlotGranted' listener
                // This button just triggers the ad display
                googletag.pubads().display(rewardedSlotHint);
            });

            S.dailyChallengeBtn.addEventListener('click', startDailyChallenge);
            S.shareBtn.addEventListener('click', handleShare);

            // --- Initial Load ---
            loadBestScore();
            checkDailyChallengeStatus();
            S.introScreen.classList.remove('hidden');
            S.introScreen.classList.add('flex');
        });
    </script>
