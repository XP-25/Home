<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script async src="https://securepubads.g.doubleclick.net/tag/js/rewarded.js"></script>

    <script>
        window.googletag = window.googletag || { cmd: [] };

        let rewardedSlot;

        googletag.cmd.push(function() {
            // Using a TEST ad unit is highly recommended for development
            // Replace this with your own ad unit ID once everything is working
            const AD_UNIT_ID = '/21775744923/example-rewarded-ad';
            
            rewardedSlot = googletag.defineOutOfPageSlot(AD_UNIT_ID, googletag.enums.OutOfPageFormat.REWARDED);

            if (rewardedSlot) {
                rewardedSlot.addService(googletag.pubads());

                googletag.pubads().addEventListener('rewardedSlotGranted', function(event) {
                    console.log('Reward granted.');
                    if (window.grantReward) window.grantReward();
                });

                googletag.pubads().addEventListener('rewardedSlotClosed', function(event) {
                    console.log('Rewarded ad closed.');
                    if (window.adClosed) window.adClosed();
                });

                googletag.pubads().addEventListener('rewardedSlotReady', function(event) {
                    console.log('Rewarded ad is ready.');
                    if (window.onAdReady) window.onAdReady();
                });
            }

            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>

    <style>
        :root {
            --bg-color: #0B0C1E;
            --cell-color: #1C1D2E;
            --border-color: #31334A;
            --text-color: #E0E0E0;
            --accent-color: #FFFFFF;
            --accent-highlight: rgba(255, 255, 255, 0.1);
            --gold-accent: #FFC700;
            --error-color: #FB7185;
            --error-bg-color: rgba(251, 113, 133, 0.15);
            --fixed-text-color: #ffffffda;
            --notes-text-color: #64748B;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; overflow-x: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        * { -webkit-tap-highlight-color: transparent; }
        #grid-wrapper { width: 95%; max-width: 500px; margin: 0 auto; aspect-ratio: 1 / 1; }
        .sudoku-grid { display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); width: 100%; height: 100%; gap: 1px; background-color: var(--border-color); border-radius: 8px; overflow: hidden; border: 2px solid var(--border-color); transform: translateZ(0); backface-visibility: hidden; }
        .sudoku-grid .cell { background-color: var(--cell-color); display: flex; justify-content: center; align-items: center; font-size: clamp(1.1rem, 5vw, 2rem); font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; position: relative; user-select: none; -webkit-user-select: none; }
        .cell:nth-child(3n) { border-right: 2px solid var(--border-color); }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--border-color); }
        .cell.fixed { color: var(--fixed-text-color); font-weight: 600; }
        .cell.selected { background-color: var(--accent-highlight); outline: 3px solid var(--accent-color); z-index: 10; }
        .cell.highlight, .cell.same-number { background-color: rgba(255, 255, 255, 0.07); }
        .cell.persistent-error { background-color: var(--error-bg-color); color: var(--error-color); }
        .cell.persistent-error::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border: 2px solid var(--error-color); pointer-events: none; }
        .notes-grid { position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
        .note-cell { font-size: clamp(0.5rem, 1.5vw, 0.75rem); color: var(--notes-text-color); text-align: center; line-height: 1.1; }
        .control-button, .number-button { background-color: var(--cell-color); transition: all 0.2s ease; border: 1px solid var(--border-color); }
        .control-button:hover, .number-button:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .control-button.active { background-color: var(--accent-color); color: var(--bg-color); border-color: var(--accent-color); }
        #best-score-container .font-bold, #win-score { color: var(--gold-accent); }
        .number-buttons-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; width: 100%; }
        .number-button { flex: 1 1 40px; max-width: 50px; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; }
        button:disabled { background-color: #31334A !important; color: #64748B !important; cursor: not-allowed; transform: scale(1) !important; }
        @media (min-width: 1024px) {
            body { overflow: hidden; }
            #grid-wrapper { width: auto; height: calc(100vh - 100px); max-height: 650px; max-width: 650px; }
            .number-buttons-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; width: 100%; max-width: 200px; }
            .number-button { flex: auto; max-width: none; }
        }
    </style>
</head>

    <script>
        // --- Ad Integration Logic ---
        let grantRewardCallback = null;
        let isAdReady = false;

        window.grantReward = function () {
            if (typeof grantRewardCallback === 'function') {
                grantRewardCallback();
            }
            grantRewardCallback = null;
        };

        window.adClosed = function () {
            if (window.S && window.S.timerInterval === null && !window.S.winModal.classList.contains('flex')) {
                window.startTimer();
            }
            isAdReady = false;
            document.getElementById('continue-after-ad-btn').disabled = true;
            document.getElementById('get-hint-after-ad-btn').disabled = true;
        };

        window.onAdReady = function () {
            isAdReady = true;
            document.getElementById('continue-after-ad-btn').disabled = false;
            document.getElementById('get-hint-after-ad-btn').disabled = false;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const S = {
                grid: document.getElementById('sudoku-grid'),
                timerEl: document.getElementById('timer'),
                mistakesEl: document.getElementById('mistakes'),
                difficultyEl: document.getElementById('difficulty'),
                newGameBtn: document.getElementById('new-game-btn'),
                modalNewGameBtn: document.getElementById('modal-new-game-btn'),
                winModal: document.getElementById('win-modal'),
                adModal: document.getElementById('ad-modal'),
                hintAdModal: document.getElementById('hint-ad-modal'),
                introScreen: document.getElementById('intro-screen'),
                gameContainer: document.getElementById('game-container'),
                notesBtn: document.getElementById('notes-btn'),
                eraseBtn: document.getElementById('erase-btn'),
                hintBtn: document.getElementById('hint-btn'),
                numberButtons: document.querySelectorAll('.number-button'),
                difficultyButtons: document.querySelectorAll('.difficulty-btn'),
                continueAfterAdBtn: document.getElementById('continue-after-ad-btn'),
                getHintAfterAdBtn: document.getElementById('get-hint-after-ad-btn'),
                dailyChallengeBtn: document.getElementById('daily-challenge-btn'),
                shareBtn: document.getElementById('share-btn'),
                bestScoreContainer: document.getElementById('best-score-container'),
                bestScoreDetails: document.getElementById('best-score-details'),
                winDifficultyEl: document.getElementById('win-difficulty'),
                winTimeEl: document.getElementById('win-time'),
                winMistakesEl: document.getElementById('win-mistakes'),
                winHintsEl: document.getElementById('win-hints'),
                winScoreEl: document.getElementById('win-score'),
                board: [], solution: [], userBoard: [], notes: [], mistakesBoard: [],
                selectedCell: null, mistakes: 0, maxMistakes: 3, hints: 3, isNotesMode: false,
                difficulty: 'easy', holesToRemove: 40, timerInterval: null, seconds: 0,
                hintsUsed: 0, extraChancesUsed: 0, isDailyChallenge: false,
            };
            window.S = S;

            function generatePuzzle(rng = Math.random) {
                const base = [
                    [5, 3, 4, 6, 7, 8, 9, 1, 2], [6, 7, 2, 1, 9, 5, 3, 4, 8], [1, 9, 8, 3, 4, 2, 5, 6, 7],
                    [8, 5, 9, 7, 6, 1, 4, 2, 3], [4, 2, 6, 8, 5, 3, 7, 9, 1], [7, 1, 3, 9, 2, 4, 8, 5, 6],
                    [9, 6, 1, 5, 3, 7, 2, 8, 4], [2, 8, 7, 4, 1, 9, 6, 3, 5], [3, 4, 5, 2, 8, 6, 1, 7, 9]
                ];
                shuffle(base, rng); S.solution = JSON.parse(JSON.stringify(base)); S.board = createPuzzle(base, S.holesToRemove, rng); S.userBoard = JSON.parse(JSON.stringify(S.board)); S.notes = Array(9).fill(null).map(() => Array(9).fill(null).map(() => new Set()));
            }
            function createPuzzle(board, holes, rng = Math.random) {
                let p = JSON.parse(JSON.stringify(board)); let a = holes; while (a > 0) { let r = Math.floor(rng() * 9); let c = Math.floor(rng() * 9); if (p[r][c] !== 0) { p[r][c] = 0; a--; } } return p;
            }
            function shuffle(b, rng = Math.random) { for (let i = 0; i < 9; i += 3) { let r1 = i + Math.floor(rng() * 3); let r2 = i + Math.floor(rng() * 3); [b[r1], b[r2]] = [b[r2], b[r1]]; } for (let i = 0; i < 9; i += 3) { let c1 = i + Math.floor(rng() * 3); let c2 = i + Math.floor(rng() * 3); for (let r = 0; r < 9; r++) { [b[r][c1], b[r][c2]] = [b[r][c2], b[r][c1]]; } } }
            function renderBoard() { S.grid.innerHTML = ''; for (let r = 0; r < 9; r++) { for (let c = 0; c < 9; c++) { const e = document.createElement('div'); e.className = 'cell'; e.dataset.row = r; e.dataset.col = c; if (S.mistakesBoard[r][c]) e.classList.add('persistent-error'); const v = S.userBoard[r][c]; if (S.board[r][c] !== 0) { e.textContent = S.board[r][c]; e.classList.add('fixed'); } else if (v !== 0) { e.textContent = v; } else { const n = document.createElement('div'); n.className = 'notes-grid'; const cn = S.notes[r][c]; if (cn && cn.size > 0) { for (let i = 1; i <= 9; i++) { const nc = document.createElement('div'); nc.className = 'note-cell'; nc.textContent = cn.has(i) ? i : ''; n.appendChild(nc); } } e.appendChild(n); } S.grid.appendChild(e); } } }
            function updateSelection(e) { document.querySelectorAll('.selected, .highlight, .same-number').forEach(c => c.classList.remove('selected', 'highlight', 'same-number')); if (!e) { S.selectedCell = null; return; } S.selectedCell = e; S.selectedCell.classList.add('selected'); const r = parseInt(e.dataset.row); const c = parseInt(e.dataset.col); const v = S.userBoard[r][c]; for (let i = 0; i < 9; i++) { getCell(r, i)?.classList.add('highlight'); getCell(i, c)?.classList.add('highlight'); } const sr = Math.floor(r / 3) * 3; const sc = Math.floor(c / 3) * 3; for (let R = 0; R < 3; R++) for (let C = 0; C < 3; C++) getCell(sr + R, sc + C)?.classList.add('highlight'); if (v !== 0) { document.querySelectorAll('.cell').forEach(c => { const R = parseInt(c.dataset.row), C = parseInt(c.dataset.col); if (!getCell(R, C).classList.contains('persistent-error') && S.userBoard[R][C] === v) c.classList.add('same-number'); }); } }
            function getCell(r, c) { return S.grid.querySelector(`[data-row='${r}'][data-col='${c}']`); }
            function handleCellClick(e) { const c = e.target.closest('.cell'); if (c) updateSelection(c); }
            function handleNumberInput(n) { if (!S.selectedCell || S.selectedCell.classList.contains('fixed')) return; const r = parseInt(S.selectedCell.dataset.row); const c = parseInt(S.selectedCell.dataset.col); if (S.isNotesMode) handleNoteInput(r, c, n); else handleValueInput(r, c, n); renderBoard(); updateSelection(getCell(r, c)); }
            function handleValueInput(r, c, n) { S.notes[r][c]?.clear(); S.userBoard[r][c] = n; if (n === S.solution[r][c]) { S.mistakesBoard[r][c] = false; checkWin(); } else { S.mistakes++; S.mistakesBoard[r][c] = true; S.mistakesEl.textContent = `${S.mistakes} / ${S.maxMistakes}`; if (S.mistakes >= S.maxMistakes) { stopTimer(); S.adModal.classList.remove('hidden'); S.adModal.classList.add('flex'); } } }
            function handleNoteInput(r, c, n) { if (S.userBoard[r][c] !== 0) return; const cn = S.notes[r][c]; if (cn.has(n)) cn.delete(n); else cn.add(n); }
            function handleErase() { if (!S.selectedCell || S.selectedCell.classList.contains('fixed')) return; const r = parseInt(S.selectedCell.dataset.row); const c = parseInt(S.selectedCell.dataset.col); S.userBoard[r][c] = 0; S.mistakesBoard[r][c] = false; S.notes[r][c]?.clear(); renderBoard(); updateSelection(getCell(r, c)); }
            function giveHint() { if (S.hints <= 0) return; let ec = []; for (let r = 0; r < 9; r++) for (let c = 0; c < 9; c++) if (S.userBoard[r][c] === 0) ec.push({ r, c }); if (ec.length > 0) { const { r, c } = ec[Math.floor(Math.random() * ec.length)]; S.userBoard[r][c] = S.solution[r][c]; S.mistakesBoard[r][c] = false; S.notes[r][c]?.clear(); S.hints--; S.hintsUsed++; S.hintBtn.title = `Get Hint (${S.hints} left)`; renderBoard(); updateSelection(getCell(r, c)); checkWin(); } }
            function handleHint() { if (S.hints <= 0) { alert("You are out of hints!"); return; } stopTimer(); S.hintAdModal.classList.remove('hidden'); S.hintAdModal.classList.add('flex'); }
            function startTimer() { if (S.timerInterval) clearInterval(S.timerInterval); S.timerInterval = setInterval(() => { S.seconds++; const m = Math.floor(S.seconds / 60).toString().padStart(2, '0'); const s = (S.seconds % 60).toString().padStart(2, '0'); S.timerEl.textContent = `${m}:${s}`; }, 1000); }
            window.startTimer = startTimer;
            function stopTimer() { clearInterval(S.timerInterval); S.timerInterval = null; }
            function calculateScore() { const m = { easy: 1, medium: 1.5, hard: 2, expert: 2.5, master: 3, extreme: 4 }; return Math.round(Math.max(0, 10000 * (m[S.difficulty] || 1) - S.seconds * 10 - S.hintsUsed * 500 - S.extraChancesUsed * 1000)); }
            function saveScore(s) { const b = JSON.parse(localStorage.getItem('sudokuBestScore')) || { score: 0 }; if (s > b.score) { localStorage.setItem('sudokuBestScore', JSON.stringify({ score: s, difficulty: S.difficulty, time: S.timerEl.textContent, mistakes: S.mistakes })); loadBestScore(); } }
            function loadBestScore() { const b = JSON.parse(localStorage.getItem('sudokuBestScore')); if (b && b.score > 0) { S.bestScoreDetails.innerHTML = `<strong class="text-slate-400">Score:</strong> <span class="font-bold">${b.score.toLocaleString()}</span><strong class="text-slate-400">Difficulty:</strong> <span class="capitalize">${b.difficulty}</span><strong class="text-slate-400">Time:</strong> <span>${b.time}</span><strong class="text-slate-400">Mistakes:</strong> <span>${b.mistakes}</span>`; S.bestScoreContainer.classList.remove('hidden'); } }
            function checkWin() { for (let r = 0; r < 9; r++) for (let c = 0; c < 9; c++) if (S.userBoard[r][c] !== S.solution[r][c]) return false; winGame(); return true; }
            function winGame() { stopTimer(); const s = calculateScore(); S.winDifficultyEl.textContent = S.difficulty; S.winTimeEl.textContent = S.timerEl.textContent; S.winMistakesEl.textContent = S.mistakes; S.winHintsEl.textContent = S.hintsUsed; S.winScoreEl.textContent = s.toLocaleString(); S.winModal.classList.remove('hidden'); S.winModal.classList.add('flex'); if (S.isDailyChallenge) { const t = getTodaysDateString(); localStorage.setItem(`dailyChallenge_${t}`, 'completed'); S.shareBtn.classList.remove('hidden'); } else { S.shareBtn.classList.add('hidden'); } S.isDailyChallenge = false; saveScore(s); }
            function toggleNotesMode() { S.isNotesMode = !S.isNotesMode; S.notesBtn.classList.toggle('active', S.isNotesMode); }
            function selectDifficulty(l, rng = Math.random) { S.difficulty = l; const h = { easy: 40, medium: 50, hard: 55, expert: 58, master: 61, extreme: 64 }; S.holesToRemove = h[l] || 50; S.difficultyEl.textContent = l; S.introScreen.classList.add('hidden'); S.introScreen.classList.remove('flex'); S.gameContainer.classList.remove('hidden'); S.gameContainer.classList.add('flex'); init(rng); }
            function getTodaysDateString() { const t = new Date(); return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`; }
            function mulberry32(a) { return function () { var t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; } }
            function checkDailyChallengeStatus() { const t = getTodaysDateString(); if (localStorage.getItem(`dailyChallenge_${t}`)) { S.dailyChallengeBtn.textContent = 'Challenge Completed Today!'; S.dailyChallengeBtn.disabled = true; } else { S.dailyChallengeBtn.textContent = 'Play Daily Challenge'; S.dailyChallengeBtn.disabled = false; } }
            function startDailyChallenge() { S.isDailyChallenge = true; const t = getTodaysDateString(); let s = 0; for (let i = 0; i < t.length; i++) s += t.charCodeAt(i); const r = mulberry32(s); const d = ['medium', 'hard', 'expert', 'master', 'extreme']; selectDifficulty(d[Math.floor(r() * d.length)], r); }
            async function handleShare() { const d = { title: 'Sudoku Daily Challenge', text: `I completed the Sudoku Daily Challenge on ${S.difficulty} in ${S.timerEl.textContent} with a score of ${S.winScoreEl.textContent}! Can you beat me?`, url: window.location.href }; try { if (navigator.share) await navigator.share(d); else { await navigator.clipboard.writeText(d.text + "\n" + d.url); alert("Challenge result copied to clipboard!"); } } catch (e) { console.error('Error sharing:', e); alert("Could not share. Result copied to clipboard instead!"); await navigator.clipboard.writeText(d.text + "\n" + d.url); } }
            function init(rng = Math.random) { S.mistakes = 0; S.hints = 3; S.hintsUsed = 0; S.extraChancesUsed = 0; S.seconds = 0; S.selectedCell = null; S.isNotesMode = false; S.mistakesBoard = Array(9).fill(null).map(() => Array(9).fill(false)); S.notesBtn.classList.remove('active'); S.mistakesEl.textContent = `0 / ${S.maxMistakes}`; S.winModal.classList.add('hidden'); S.adModal.classList.add('hidden'); S.timerEl.textContent = '00:00'; S.hintBtn.title = `Get Hint (${S.hints} left)`; generatePuzzle(rng); renderBoard(); startTimer(); }
            
            S.grid.addEventListener('click', handleCellClick);
            S.numberButtons.forEach(b => b.addEventListener('click', () => handleNumberInput(parseInt(b.dataset.num))));
            document.addEventListener('keydown', e => { if (e.key >= '1' && e.key <= '9') handleNumberInput(parseInt(e.key)); else if (e.key === 'Backspace' || e.key === 'Delete') handleErase(); else if (e.key.toLowerCase() === 'n') toggleNotesMode(); else if (e.key.startsWith('Arrow')) { if (!S.selectedCell) return; e.preventDefault(); let r = parseInt(S.selectedCell.dataset.row), c = parseInt(S.selectedCell.dataset.col); switch (e.key) { case 'ArrowUp': r = Math.max(0, r - 1); break; case 'ArrowDown': r = Math.min(8, r + 1); break; case 'ArrowLeft': c = Math.max(0, c - 1); break; case 'ArrowRight': c = Math.min(8, c + 1); break; } const nc = getCell(r, c); if (nc) updateSelection(nc); } });
            S.difficultyButtons.forEach(b => b.addEventListener('click', () => selectDifficulty(b.dataset.difficulty)));
            S.notesBtn.addEventListener('click', toggleNotesMode);
            S.eraseBtn.addEventListener('click', handleErase);
            S.hintBtn.addEventListener('click', handleHint);
            function startNewGame() { stopTimer(); S.isDailyChallenge = false; S.winModal.classList.add('hidden'); S.winModal.classList.remove('flex'); S.gameContainer.classList.add('hidden'); S.gameContainer.classList.remove('flex'); S.introScreen.classList.remove('hidden'); S.introScreen.classList.add('flex'); S.shareBtn.classList.add('hidden'); checkDailyChallengeStatus(); }
            S.newGameBtn.addEventListener('click', startNewGame);
            S.modalNewGameBtn.addEventListener('click', startNewGame);

            S.continueAfterAdBtn.addEventListener('click', () => {
                if (!isAdReady) return;
                grantRewardCallback = () => {
                    S.adModal.classList.add('hidden');
                    S.adModal.classList.remove('flex');
                    S.extraChancesUsed++;
                    S.mistakes = 0;
                    S.mistakesEl.textContent = `0 / ${S.maxMistakes}`;
                };
                googletag.rewarded.makeRewardedVisible();
            });
            S.getHintAfterAdBtn.addEventListener('click', () => {
                if (!isAdReady) return;
                grantRewardCallback = () => {
                    S.hintAdModal.classList.add('hidden');
                    S.hintAdModal.classList.remove('flex');
                    giveHint();
                };
                googletag.rewarded.makeRewardedVisible();
            });

            S.dailyChallengeBtn.addEventListener('click', startDailyChallenge);
            S.shareBtn.addEventListener('click', handleShare);

            loadBestScore();
            checkDailyChallengeStatus();
            S.introScreen.classList.remove('hidden');
            S.introScreen.classList.add('flex');
        });
    </script>
