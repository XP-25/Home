<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Page Not Found</title>
  <style>
    :root {
      --primary-color: ;   /* replace with raisexp’s primary color */
      --accent-color: #181828;    /* replace with accent color */
      --bg-color: #474778;        /* replace with background color */
      --text-color: black;      /* replace with main text color */
      --font-family: 'YourFontName', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: var(--primary-color);
    }
    p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Oops! We can’t find the page you’re looking for.</p>
    <p><a href="/">Return Home</a></p>
  </div>
</body>
</html>
